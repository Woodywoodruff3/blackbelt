<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" 
    crossorigin="anonymous">
    <title>Add Plan</title>
</head>
<body>
    <div class="container">
        <h1>Add a Trip</h1>
        <p><a href="/travels">Home</a> | <a href="/logout">Logout</a>
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages%}
                <p>{{message}}</p>
            {% endfor %}
        </div>
        {% endif%}
        
        <form action='addplan' method='POST'>
            {% csrf_token %}
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" name = 'destination' class="form-control">
            </div>
            <div class="form-group">
                <label for="plan">Plan:</label>
                <input type="text" name='plan' class="form-control">
            </div>
            <div class="form-group">
                <label for="start_date">Travel Date From:</label>
                <input type="date" name = 'start_date' class="form-control">
            </div>    
            <div class="form-group">
                <label for="end_date">Travel Date To:</label>
                <input type="date" name='end_date' class="form-control">
            </div>
            <div class='form-group'> 
                <input type="submit" class="btn btn-primary" value="Register">
            </div>  
        </form>
    </div>
</body>
</html>
